  <!-- Ethers.js & Mint JS -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    const NFT_ADDRESS = "0x1e0cda51eabfc4769be2c8f43e6b0cc8923cfcae";
    const RPC_URL  = "https://base.drpc.org";
    const CHAIN_ID = 8453;
    const TOTAL_ITEMS = 2132;
    const ABI_TOTAL_SUPPLY = [{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];

    const netDot = document.getElementById('netDot'),
      netStatus = document.getElementById('netStatus'),
      supplyLabel = document.getElementById('supplyLabel'),
      bar = document.getElementById('bar'),
      mintedEl = document.getElementById('minted'),
      remainingEl = document.getElementById('remaining'),
      progressPct = document.getElementById('progressPct');

    function setStatus(type, text) {
      netDot.className = "w-3 h-3 rounded-full mr-2 inline-block transition";
      netStatus.textContent = text;
      if(type==="ok") netDot.style.background="#ff37a6";
      else if(type==="warn") netDot.style.background="#fff200";
      else if(type==="err") netDot.style.background="#00ffe4";
      else netDot.style.background="#b4afd0";
    }
    function format(n) { return new Intl.NumberFormat('en-US').format(n); }

    async function getMintedCount() {
      try {
        const provider = new ethers.providers.JsonRpcProvider(RPC_URL, { name: 'base', chainId: CHAIN_ID });
        const contract = new ethers.Contract(NFT_ADDRESS, ABI_TOTAL_SUPPLY, provider);
        const ts = await contract.totalSupply();
        return ts?.toNumber ? ts.toNumber() : Number(ts);
      } catch {
        return null;
      }
    }
    function render(minted) {
      if(!minted && minted!==0){ minted=0;}
      const remaining = Math.max(TOTAL_ITEMS - minted, 0);
      const pct = Math.max(0, Math.min(100, (minted / TOTAL_ITEMS) * 100));
      supplyLabel.textContent = `Minted: ${format(minted)} / ${format(TOTAL_ITEMS)}`;
      bar.style.width = pct.toFixed(2) + "%";
      mintedEl.textContent = format(minted);
      remainingEl.textContent = format(remaining);
      progressPct.textContent = pct.toFixed(2) + "%";
    }
    async function refresh() {
      setStatus('warn', 'Checking supplyâ€¦');
      const minted = await getMintedCount();
      if(minted!==null){
        render(minted);
        setStatus('ok', 'Live on Base');
      } else {
        setStatus('err', 'Failed to fetch supply');
      }
    }
    (async ()=>{
      setStatus('warn', 'Connectingâ€¦');
      try {
        const provider = new ethers.providers.JsonRpcProvider(RPC_URL, { name: 'base', chainId: CHAIN_ID });
        await provider.getBlockNumber();
        setStatus('ok', 'Connected to Base');
      } catch (e) {
        setStatus('err', 'RPC unavailable');
      }
      await refresh();
      setInterval(refresh, 30000);
    })();
  });
  </script>
